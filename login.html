<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link rel="stylesheet" href="./assets/styles/css/bootstrap.rtl.min.css">
    <!-- css -->
    <link rel="stylesheet" href="./assets/styles/css/main.css">
    <!-- awiper -->
    <link rel="stylesheet" href="./node_modules/swiper/swiper-bundle.min.css" />
    <!-- aos animation -->
    <link href="./assets/aos-master/dist/aos.css" rel="stylesheet">
    <!-- wow animation -->
    <link rel="stylesheet" href="./assets/matthieua-WOW-07a2b50/css/site.css">
    <link rel="stylesheet" href="./assets/animate-css-animate.css-e8c4fab/animate.min.css">
    <!-- fontello for icon -->
    <link rel="stylesheet" href="./assets/fontello-7b6b86bb/css/fontello.css">
    <title>صفحه ورود</title>
</head>

<body>
    <div class="container-fluid login-page m-0 p-0">
        <div class="d-flex flex-row justify-content-center align-items-center login-page ">
            <div class="main-content container-fluid p-0 m-0">
                <div class="screen pt-3">
                    <div class="screen__content container d-flex flex-column align-items-start">
                        <a href="./index.html" class="px-5">
                            <img src="./assets/img/logo-book-shop.png" alt="logo" class="">
                        </a>
                        <!-- login and register btns -->
                        <div class="p-5 pt-3 pt-md-5 pb-0 login-btns">
                            <span class="px-2 mx-1 loginBtn active">
                                ورود
                            </span>
                            <span class="px-2 mx-1 registerBtn deactive">
                                عضویت
                            </span>
                        </div>
                        <!-- end login and register btns -->
                        <!-- login form -->
                        <form class="login wow animate__animated animate__fadeInRight animate__delay-.1s">
                            <div class="login__field">
                                <i class="login__icon icon-user"></i>
                                <input type="text" class="login__input" placeholder="نام کاربری / ایمیل">
                            </div>
                            <div class="login__field">
                                <i class="login__icon icon-lock"></i>
                                <input type="password" class="login__input" placeholder="رمز عبور">
                            </div>
                            <button class="button login__submit">
                                <span class="button__text">ورود</span>
                                <i class="button__icon icon-left-open fs-6"></i>
                            </button>
                        </form>
                        <!-- end login form -->
                        <!-- register form -->
                        <form class="register d-none">
                            <div class="register__field">
                                <i class="register__icon icon-user"></i>
                                <input type="text" class="register__input" placeholder="نام کاربری">
                            </div>
                            <div class="register__field">
                                <i class="register__icon icon-mail-alt"></i>
                                <input type="text" class="register__input" placeholder="ایمیل">
                            </div>
                            <div class="register__field">
                                <i class="register__icon icon-lock"></i>
                                <input type="password" class="register__input" placeholder="رمز عبور">
                            </div>
                            <button class="button register__submit">
                                <span class="button__text">عضویت</span>
                                <i class="button__icon icon-left-open fs-6"></i>
                            </button>
                        </form>
                        <!-- end register form -->
                        <div class="social-login ">
                            <h3 class="fs-4">ورود از طریق</h3>
                            <div class="social-icons">
                                <a href="#" class="social-login__icon icon-instagram"></a>
                                <a href="#" class="social-login__icon icon-facebook-circled"></a>
                                <a href="#" class="social-login__icon icon-twitter"></a>
                            </div>
                        </div>
                    </div>
                    <div class="screen__background">
                        <span class="screen__background__shape screen__background__shape5"></span>
                        <span class="screen__background__shape screen__background__shape4"></span>
                        <span class="screen__background__shape screen__background__shape3"></span>
                        <span class="screen__background__shape screen__background__shape2"></span>
                        <span class="screen__background__shape screen__background__shape1"></span>
                    </div>
                </div>
            </div>
            <!-- <div class="col-1 col-md-1 col-lg-0"></div> -->

        </div>
    </div>

    <!-- jquery -->
    <script src="./assets/js/jquery-3.6.1.min.js"></script>
    <!-- aos animation js -->
    <script src="./assets/aos-master/dist/aos.js"></script>
    <!-- wow animation -->
    <script src="./assets/matthieua-WOW-07a2b50/dist/wow.min.js">
        new WOW().init();
    </script>
    <!-- bootstrap js -->
    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <!-- swiper -->
    <script src="./node_modules/swiper/swiper-bundle.min.js"></script>
    <!-- script js -->
    <script src="./assets/js/script.js"></script>





</body>

</html>
